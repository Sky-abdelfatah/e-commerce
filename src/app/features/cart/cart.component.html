<section class="bg-gray-100 p-4">
  <div class="container mx-auto grid items-start sm:grid-cols-12 gap-10">
    <div class="bg-white p-4 rounded-lg shadow col-span-8">
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold">Cart</h1>
        <span class="text-orange-600"
          >{{ cartdetails.products.length }} items</span
        >
      </div>
      @for (item of cartdetails.products; track item.product._id) {
      <div class="bg-white p-2 rounded-lg shadow grid grid-cols-12">
        <div class="col-span-1">
          <img
            [src]="item.product.imageCover"
            class="w-full"
            [alt]="item.product.title"
          />
        </div>
        <div class="col-span-11 flex items-center justify-between">
          <div>
            <h3>{{ item.product.title }}</h3>
            <div class="flex justify-between items-center space-x-6 my-3">
              <div
                class="flex items-center space-x-10 border border-green-600 rounded-xl py-1 px-2"
              >
                <button
                  (click)="updatecount(item.product._id, item.count - 1)"
                  class="cursor-pointer"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <span>{{ item.count }}</span>
                <button
                  (click)="updatecount(item.product._id, item.count + 1)"
                  class="cursor-pointer"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <button
                (click)="removeitem(item.product._id)"
                class="cursor-pointer"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <span>{{ item.price * item.count }} EGP</span>
        </div>
      </div>
      }
    </div>
    <div class="bg-white p-4 rounded-lg shadow col-span-4">
      <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
      <div class="flex justify-between items-center my-4">
        <h3>Total</h3>
        <h4>{{ cartdetails.totalCartPrice }}</h4>
      </div>
      <button
        [routerLink]="['/checkout', cartdetails._id]"
        class="btn w-full bg-green-600"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</section>
