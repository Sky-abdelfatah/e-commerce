<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container mx-auto">
    <h2
      class="text-5xl text-green-500 text-center"
      aria-label="Popular Products"
    >
      product list
    </h2>

    <div
      class="parent mt-4 grid lg:grid-cols-6 md:grid-cols-3 sm:grid-cols-2 gap-4"
    >
      @for (product of productslist | paginate: { id: 'foo', itemsPerPage:
      pageSize, currentPage: p, totalItems: total }; track product._id) {

      <app-card [product]="product"></app-card>

      }
    </div>
    <div class="flex justify-center mt-4">
      <pagination-controls
        class="my-pagination"
        id="foo"
        (pageChange)="getAllProductsData($event)"
      ></pagination-controls>
    </div>
  </div>
</section>
