<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container mx-auto">
    <h2
      class="text-5xl text-green-500 text-center"
      aria-label="Popular Products"
    >
      product list
    </h2>
    <div class="flex justify-center mt-4">
      <input
        type="text"
        [(ngModel)]="text"
        placeholder="Search products..."
        class="border border-green-500 rounded px-4 py-2 w-full md:w-1/3"
      />
    </div>

    <div
      class="parent mt-4 grid lg:grid-cols-6 md:grid-cols-3 sm:grid-cols-2 gap-4"
    >
      <!--| paginate: { id: 'foo',
      itemsPerPage: pageSize, currentPage: p, totalItems: total }-->
      @for (product of productslist |search:text ; track product._id) {
      <app-card [product]="product"></app-card>
      }
    </div>
    <!-- <div class="flex justify-center mt-4">
      <pagination-controls
        class="my-pagination"
        id="foo"
        (pageChange)="getAllProductsData($event)"
      ></pagination-controls>
    </div> -->
  </div>
</section>
