<section class="py-14">
  <div class="container m-auto">
    <h1 class="text-center text-5xl mb-4">{{ Productdetails.title }}</h1>
    <div class="grid sm:grid-cols-12 items-center gap-6">
      <div class="col-span-3">
        <img [src]="Productdetails.imageCover" [alt]="Productdetails.title" />
      </div>
      <div class="col-span-9">
        <h2 class="text-2xl font-bold mb-4">{{ Productdetails.title }}</h2>
        <p class="text-gray-700 text-sm my2">
          {{ Productdetails.description }}
        </p>
        <span>{{ Productdetails.category.name }}</span>
        <div class="flex items-center justify-between">
          <span>{{ Productdetails.price }} EGP</span>
          <span
            ><i class="fas fa-star text-yellow-500"></i>
            {{ Productdetails.ratingsAverage }}</span
          >
        </div>
        <button class="btn mt-2">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
