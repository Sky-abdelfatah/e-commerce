<section class="py-14">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold mb-4 text-center">Shop Popular Categories</h2>
    <owl-carousel-o [options]="categoriesOptions">
      @for (category of categoriesList; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="p-1">
          <img
            [src]="category.image"
            class="w-full h-[250px]"
            [alt]="category.name"
            [title]="category.name"
          />
          <h3 class="mt-2 text-center">{{ category.name }}</h3>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
