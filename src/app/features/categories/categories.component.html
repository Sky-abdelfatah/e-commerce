<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold mb-4 text-center">Shop Categories</h2>
    <div class="flex justify-center mt-4">
      <input
        type="text"
        [(ngModel)]="text"
        placeholder="Search products..."
        class="border border-green-500 rounded px-4 py-2 w-full md:w-1/3"
      />
    </div>
    <br />
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8 mt-8">
      @for (category of categoriesList |search:text; track category._id) {
      <div
        class="bg-white border border-gray-300 rounded shadow p-4 flex flex-col h-[500px]"
      >
        <img
          [src]="category.image"
          [alt]="category.name"
          class="w-full object-cover rounded-t mb-2"
          style="height: 350px"
        />
        <hr />
        <h3 class="text-sm text-center font-semibold text-green-700 mt-auto">
          {{ category.name }}
        </h3>
        <h4
          class="text-lg py-2 text-center text-gray-800 font-bold line-clamp-1"
        >
          {{ category.slug }}
        </h4>
      </div>
      }
    </div>
  </div>
</section>
