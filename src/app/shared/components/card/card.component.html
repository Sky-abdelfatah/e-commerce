<div
  class="border overflow-hidden group/card border-gray-400 shadow-md p-1 relative rounded bg-white hover:shadow-lg transition duration-300"
>
  <img
    [src]="product.imageCover"
    [alt]="product.title"
    class="w-full object-cover rounded-t"
    height="200px"
  />
  <h3 class="text-sm font-semibold text-green-700 mt-2">
    {{ product.category.name }}
  </h3>
  <h4 class="text-lg py-2 text-gray-800 font-bold line-clamp-1">
    {{ product.title }}
  </h4>
  <div class="flex justify-between items-center">
    <span class="text-gray-600 font-medium">{{ product.price }} EG</span>
    <span class="flex items-center gap-1 text-yellow-500">
      <i class="fas fa-star"></i> {{ product.ratingsAverage }}
    </span>
  </div>

  <button
    class="btn transform translate-y- [120%] group-hover/card:translate-y-0"
  >
    Add to Cart
  </button>
</div>
